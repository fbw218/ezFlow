        <div class="row btnbar">
            <div class="col-sm-4">

                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newtrackpopup">Create New Major Track</button> or
                <select onchange="majorSelected()" id="MajorsDropDown" class="selectpicker" title="Select Major...">
                    <option>Computer Science</option>
                    <option>Computer Science and Business</option>
                    <option>Math</option>
                </select>

        <!--Manual Course Entry popup-->
        <div class="modal fade" id="newtrackpopup" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="panel-heading">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                        <h2 class="modal-title" id="myModalLabel">Manual Course Entry</h2>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="majortracknameinput">Major Name:</label>
                                <input type="text" class="form-control" id="majortracknameinput" placeholder="Computer Science">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary">Submit</button>

                        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- /Maual Course Entry Popup -->

        <!--Manual Course Entry popup-->
        <div class="modal fade" id="manualentrypopup" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="panel-heading">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                        <h2 class="modal-title" id="myModalLabel">Manual Course Entry</h2>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="courseidinput">Course ID:</label>
                                <input type="text" class="form-control" id="courseidinput" placeholder="CSE017">
                            </div>
                            <div class="form-group">
                                <label for="nameinput">Name:</label>
                                <input type="text" class="form-control" id="nameinput" placeholder="Programming and Data Structures">
                            </div>
                            <div class="form-group">
                                <label for="coursedescription">Description:</label>
                                <input class="form-control" id="coursedescription" placeholder="Learn about data structures, programming...">
                            </div>
                            <div class="form-group">
                                <label for="creditsinput">Credits:</label>
                                <input type="number" class="form-control" id="creditsinput" placeholder="3">
                            </div>
                            <div class="form-group">
                                <label for="courselinkinput">Link:</label>
                                <input type="url" class="form-control" id="courselinkinput" placeholder="www.facebook.com">
                            </div>
                            <div class="form-group">
                                <label for="prereqinput">Prerequisites (separated by commas):</label>
                                <input type="text" class="form-control" id="prereqinput" placeholder="CSE001, CSE002">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary">Submit</button>

                        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- /Maual Course Entry Popup -->


        <div class="row">
            <div class="panel panel-primary">
                <div class="panel-heading panel-title">
                    <div class="row">
                        <div class="col-sm-6">
                            Courses in Major
                        </div>
                        <div class="col-sm-6">
                            Add From Course Listing
                        </div>
                    </div>
                </div>

                <div class="panel-body panel500">
                    <div class="row">
                        <div class="col-sm-6">
                            <button type="button" class="btn btn-primary" id="saveMajorButton">Save</button>
                        </div>
                        <div class="input-group col-sm-4">
                            <input id="searchCoursesText" type="text" class="form-control" placeholder="Search Courses...">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span> Search
                            </button>
                            </span>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <ul id="majorCourseList" class="list-group">
                            </ul>
                        </div>

                        <div class="col-sm-4 col-sm-offset-2">
                            <ul class="list-group" id="adminCourseList">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-footer"></div>

        </div>
    </div>
